<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Discord-Like Forum{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #36393f; color: #dcddde; font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        .navbar { background-color: #2f3136; }
        .navbar-brand { color: #fff; }
        .container { background-color: #36393f; min-height: 100vh; }
        .card { background-color: #40444b; border: none; color: #dcddde; }
        .card-header { background-color: #2f3136; border-bottom: 1px solid #202225; }
        .chat-container { height: 500px; overflow-y: auto; padding: 15px; background-color: #40444b; border-radius: 8px; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 8px; max-width: 70%; position: relative; }
        .message.own { background-color: #40444b; margin-left: auto; border-bottom-right-radius: 4px; }
        .message.other { background-color: #36393f; border-bottom-left-radius: 4px; }
        .user-list, .thread-list { max-height: 400px; overflow-y: auto; }
        .thread-item { padding: 10px; border-bottom: 1px solid #202225; cursor: pointer; }
        .thread-item:hover { background-color: #484c52; }
        .thread-item.active { background-color: #5865f2; }
        .reaction { font-size: 16px; cursor: pointer; margin-left: 5px; }
        .screen-share-container { border: 2px solid #5865f2; border-radius: 8px; margin: 10px 0; padding: 10px; background-color: #2f3136; }
        #screenVideo { width: 100%; max-height: 400px; background-color: #000; border-radius: 8px; }
        .mention { color: #7289da; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Discord-Like Forum</a>
            {% if session.username %}
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3 text-light">Welcome, {{ session.username }}!</span>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
